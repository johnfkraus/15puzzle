<!DOCTYPE html PUBLIC "-//W4C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- HEAD -->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>John's 15 Puzzle</title>
    <meta name="keywords"
          content="HTML, CSS, XML, JavaScript, Paul Ammann, Jeff Offutt, puzzle, tiles, software developer, John Kraus, Jayne O'Donnell, GenBuy, software testing, cute guinea pig">
    <meta name="description" content="15-Tile Puzzle">
    <meta name="author" content="John Kraus">
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link id="googleFonts-css" media="all" type="text/css"
          href="http://fonts.googleapis.com/css?family=Cutive%7CReenie+Beanie&ver=3.5" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.css"/>
    <script src="scripts/jquery/jquery-1.12.3.js" type="text/javascript"></script>
    <script
            src="http://code.jquery.com/ui/1.12.0-rc.1/jquery-ui.js"
            integrity="sha256-IY2gCpIs4xnQTJzCIPlL3uUgSOwVQYD9M8t208V+7KA="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/tooltip.css" type="text/css"/>
    <link rel="stylesheet" href="css/animate-tada.css"/>
    <link rel="stylesheet" href="css/animate-style.css"/>
    <link rel="stylesheet" href="css/puzzle.css" type="text/css"/>
    <script src="scripts/jquery/jQueryRotate.2.1.js" type="text/javascript"></script>

</head>
<!-- BODY  -->
<body>
<div id="wrapper">
    <!-- END OF BANNER DIV  --><!-- SIDEBAR -->
    <!--main content goes here-->
    <div id="main">
        <!--TILE PUZZLE starts here-->
        <div id="puzzlewrapper">
            <a name="johnsPuzzle"></a>
            <div id="logotype">
                <div class="sandbox">
                    <div id="animateLogo" class="">
                        <a data-test="tada">
                            <img class="tada" src="images/johns-15-puzzle.gif" id="johns-15-puzzle" alt="John's 15 Puzzle"/>
                        </a>
                    </div>
                </div>
            </div>
            <div id="instructions">
                <p>Click the tiles to slide them.</p>
            </div>
            <!--  # MOVES here-->
            <div id="xmlHttpRequestDiv">
                <img src="images/xmlhttprequest.gif" id="xmlHttpRequestImg" alt="XMLHTTPRequest"/>
            </div>
            <div id="movesDiv">
                <span id="solved"></span><br/> <span id="moves">0 Moves</span>
            </div>
            <!-- LETTERBOX -->
            <div id="letterboxBackground">
                <div id="prg_bar_bg">
                    <!-- change this class for different container style -->
                    <div id="prg_bar_title" class="prg_title">
                        Please wait...
                    </div>
                    <div id="prg_bar">
                        <img src="images/progress_bar_violet.gif" alt="Progress Bar"/>
                    </div>
                    <!-- call different progress bar image -->
                    <div id="prg_cntnt">
                        The game is loading
                    </div>
                </div>
            </div>
            <div id="jquery-effects-container">
                <div id="letterboxmargin2">
                    <div id="letterboxmargin">
                        <div id="letterbox">
                            <a href="#" class="tile b1 t11" id="11" name="11"></a>
                            <a href="#" class="tile b1 t12" id="12" name="12"></a>
                            <a href="#" class="tile b1 t13" id="13" name="13"></a>
                            <a href="#" class="tile b1 t14" id="14" name="14"></a>
                            <a href="#" class="tile b1 t21" id="21" name="21"></a>
                            <a href="#" class="tile b1 t22" id="22" name="22"></a>
                            <a href="#" class="tile b1 t23" id="23" name="23"></a>
                            <a href="#" class="tile b1 t24" id="24" name="24"></a>
                            <a href="#" class="tile b1 t31" id="31" name="31"></a>
                            <a href="#" class="tile b1 t32" id="32" name="32"></a>
                            <a href="#" class="tile b1 t33" id="33" name="33"></a>
                            <a href="#" class="tile b1 t34" id="34" name="34"></a>
                            <a href="#" class="tile b1 t41" id="41" name="41"></a>
                            <a href="#" class="tile b1 t42" id="42" name="42"></a>
                            <a href="#" class="tile b1 t43" id="43" name="43"></a>
                            <a href="#" class="tile b1 t44" id="44" name="44"></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- THUMBNAIL BAR -->
            <div id="thumbnailbarLeft" class="thumbnailbarLeft">
                <ul class="thumbnailsLeft" id="thumbnailsLeft">
                    <li>
                        <a href="#">
                            <img id="3" title="Hexadecimal challenge" class="testing crop left"
                                 src="images/tiles-software-testing.png" alt="Testing" name="3"/>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img id="2" title="Sparky&trade; the Telekinetic Guinea Pig" class="sparky crop left"
                                 src="images/tiles-guinea-pig.png" alt="Sparky" name="2"/>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img id="1" class="classic crop left" title="Classic black default game board"
                                 src="images/tiles-black.png" alt="Classic" name="1"/>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="thumbnailbar" class="thumbnailbar">
                <ul class="thumbnails" id="thumbnails">
                    <li>
                        <a href="#">
                            <img id="6" title="Moon landing theme" class="moon crop" src="images/tiles-moon.png" alt="Moon"
                                 name="6"/>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img id="5" title="GenBuy book cover" class="genbuy crop" src="images/tiles-genbuy.png"
                                 alt="Gen Buy" name="5"/>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img id="4" title="Binary challenge" class="binary crop" src="images/tiles-binary.png"
                                 alt="Binary" name="4"/>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="solveLinks">
                <div id="solve-scramble">
                    <ul class="commands" id="commands">
                        <li id="autosolve">
                            <a href="#" id="solve" title="Watch the game solve itself at whatever speed you select"
                               class="solve" name="solve"> Auto-Solve
                            </a>
                        </li>
                        <li id="secondsPerMove"> Seconds Per Move:</li>
                        <li id="dropdown" title="Set the speed for Auto-Solve">
                            <form id="msPerMoveDropdown" name="menuForm" action="">
                                <select name="msPerMove" id="msPerMove" onchange="setMsPerMoveStrLabel();getMsPerMoveInt();"
                                        onload="getMsPerMove();">
                                    <option value="10000">10</option>
                                    <option value="5000">5</option>
                                    <option value="3000">3</option>
                                    <option value="2000">2</option>
                                    <option value="1000" selected="selected">1</option>
                                    <option value="800">0.8</option>
                                    <option value="500">0.5</option>
                                    <option value="300">0.3</option>
                                    <option value="200">0.2</option>
                                    <option value="100">0.1</option>
                                    <option value="50">0.05</option>
                                    <option value="25">0.025</option>
                                    <option value="1">0.001</option>
                                </select>
                            </form>
                        </li>
                        <li id="movesPerSec">1 move/sec.</li>
                        <li id="scrambleCommand">
                <span id="scrambleSpan">
                <a href="#" id="scramble" title="Scramble the tiles" class="scramble" name="scramble"> Scramble</a>
                </span>
                        </li>
                    </ul>
                </div>
                <!--CREDIT here  -->
                <p>
            <span id="credit"> A Thing Made by <a href="http://www.johnfkraus.com">John Kraus</a>
            </span>
                </p>
            </div>
            <div id="hintDiv" class="commandDiv">
                <ul id="hintUl" class="commandUl">
                    <li id="hintLi" class="commandLi">
                        <!--a href="#" id="hintLink" title="" class="commandText" name="hint" style="display:block;"> Hint</a-->
                    </li>
                </ul>
            </div>
        </div>
        <!-- end of puzzlewrapper -->
    </div>
    <!-- HOME PAGE FOOTER -->
</div>
<!-- end of wrapper -->
<div id="subFooter" style="width:100%; height:100%; background-color: black;"></div>

<script src="scripts/puzzle.js" type="text/javascript"></script>

<script type="text/javascript">
// do not reformat file 'animate-tada.css' or tada effect will break
window.setTimeout("animateLogo('tada')", 3000);
window.setInterval("animateLogo('tada')", 11000);
if (debug && console && console.log) {
    window.setInterval("showData()", 4000);
}
setTimeout('rotateJohnBoy()', 2100);
window.setInterval('rotateJohnBoy()', 23000);
jQuery(document).ready(function () {
    // Handler for .ready() called.
    setTimeout('rotateJohnBoy()', 2100);
    window.setInterval('rotateJohnBoy()', 23000);
    startPage();
});
</script>

</body>
</html>
